    <h1 style="color: black;font-weight: bold;text-align: center;">GET IN TOUCH</h1>
    
<form>
<div>
    <label for="input-name">Name</label>
    <input height="50" type="text" id="input-name" required>
</div>
<div>
    <label for="input-email">Email</label>
    <input type="email" id="input-email" required>
</div>
<div>
    <label for="input-phone">phone number</label>
    <input type="number" id="input-phone" required>    
</div>
<div>
    <label for="input-subject">Subject</label>
    <select id="input-subject">
        <option value="" hidden>select</option>
        <option>FrontEnd</option>
        <option>BackEnd</option>
        <option>Fullstack</option>
    </select>
</div>
<div>
    <label for="for-input-message">Your Message</label>
    <textarea rows="5" placeholder="your message" id="input-message"></textarea>
</div>
<div>
    <button>submit</button>
</div>
</form>
